<!DOCTYPE html>
<html LANG="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>This is mujik player ðŸ˜…</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="./fontawesome/css/all.css">
    </head>
    <body>
        <div class="container">
            <div id="header">
                <em class="fas fa-chevron-left"></em>
                <h3>Mujik App</h3>
                <em class="fas fa-sort-amount-down"></em>
            </div>
            <div id="songInfo">
                <audio src="" id="audioPlayer"></audio>
                <div id="imageContainer">
                    <img src="" id="image" alt="image">
                </div>
                <h3 id="artistName"></h3>
                <p id="songName"></p>
            </div>
         <div id="controls">
                <button id='prevBtn'> <em class="fas fa-backward"></em> </button>
                <button id='playBtn'> <em class="fas fa-play"></em> </button>
                <button id='nextBtn'> <em class="fas fa-forward"></em> </button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
